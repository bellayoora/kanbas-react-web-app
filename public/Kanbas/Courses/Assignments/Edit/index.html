<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet" />
    <link href="../index.css" rel="stylesheet" />
    <link href="../styles.css" rel="stylesheet" />
    <link href="index.css" rel="stylesheet" />
    <title>Edit Assignments</title>
</head>

<body>
    <div class="col sidebar-margin">
        <div class="heading">
            <div class="icon-heading">
                <i class="fa-solid fa-bars fa-2x"></i>
                <nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item main">CS5610.11550.202410</li>
                        <li class="breadcrumb-item text-danger" aria-current="page">Assignments</li>
                        <li class="breadcrumb-item text-muted" aria-current="page">A1 + ENV + ..</li>
                    </ol>
                </nav>
            </div>
        </div>
        <hr>
                    </div>
                    <div class="col mt-3">
                        <div class="form-group wd-assignment-edit-section">
                            <label for="text-name" class="control-label wd-assignment-edit-section">Assignment Name</label>
                            <input type="text" id="text-name" class="form-control" name="text-name"
                                value="A1 - ENV + HTML" />
                        </div>

                        <div class="wd-assignment-edit-section">
                            <textarea class="form-control"
                                rows="3">This assignment describes how to install the development environment for creating and working with Web applications we will be developing this semester.We will add new content every week, pushing the code to a GitHub source repository, and then deploying the content to a remote server hosted on Netlify.</textarea>
                        </div>
                        <div class="wd-assignment-edit-section">
                            <div class="container">
                                <div class="row">
                                    <div class="form-group row wd-assignment-edit-section">
                                        <label for="points" class="col-sm-2 control-label sub-label">Points</label>
                                        <div class="col-sm-6">
                                            <input type="text" class="form-control" id="points" value="100">
                                        </div>
                                    </div>
                                    <div class="form-group row wd-assignment-edit-section">
                                        <label class="col-sm-2 control-label sub-label" for="assignmentGroup">Assignment
                                            Group</label>
                                        <div class="col-sm-6">
                                            <select class="form-select" id="assignmentGroup">
                                                <option>ASSIGNMENTS</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-group row wd-assignment-edit-section">
                                        <label class="col-sm-2 control-label sub-label" for="gradeMeasures">Display Grade
                                            as</label>
                                        <div class="col-sm-6">
                                            <select class="form-select" id="gradeMeasures">
                                                <option>Percentage</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-group row wd-assignment-edit-section">
                                        <label class="col-sm-2 control-label sub-label" for="submissionType">Submission
                                            Type</label>
                                        <span class="border col-sm-6 wd-assignment-edit-section">
                                            <div class="col-sm-6 wd-assignment-edit-section">
                                                <select class="form-select" id="submissionType">
                                                    <option>Online</option>
                                                </select>
                                            </div>
                                            <p style="font-weight: bold;">Online entry options</p>
                                            <div class="form-check wd-assignment-edit-section">
                                                <label class="form-check-label" for="chkbox-textEntry">
                                                    <input type="checkbox" class="form-check-input"
                                                        id="chkbox-textEntry" checked>Text Entry
                                                </label>
                                            </div>
                                            <div class="form-check wd-assignment-edit-section">
                                                <label class="form-check-label" for="chkbox-website">
                                                    <input type="checkbox" class="form-check-input"
                                                        id="chkbox-website" checked>Website URL
                                                </label>
                                            </div>
                                            <div class="form-check wd-assignment-edit-section">
                                                <label class="form-check-label" for="chkbox-media">
                                                    <input type="checkbox" class="form-check-input"
                                                        id="chkbox-media" checked>Media Recordings
                                                </label>
                                            </div>
                                            <div class="form-check wd-assignment-edit-section">
                                                <label class="form-check-label" for="chkbox-student">
                                                    <input type="checkbox" class="form-check-input"
                                                        id="chkbox-student">Student Annotation
                                                </label>
                                            </div>
                                            <div class="form-check wd-assignment-edit-section">
                                                <label class="form-check-label" for="chkbox-file">
                                                    <input type="checkbox" class="form-check-input"
                                                        id="chkbox-file">File Uploads
                                                </label>
                                            </div>
                                        </span>
                                    </div>
                                    <div class="form-group row wd-assignment-edit-section">
                                        <label class="col-sm-2 control-label sub-label" for="submissionType">Assign</label>
                                        <span class="border col-sm-6 wd-assignment-edit-section">
                                            <form>
                                                <div class="form-group wd-assignment-edit-section">
                                                    <label for="assignTo" class="col-sm-2 control-label">Assign
                                                        To</label>
                                                    <div class="col-sm-6 wd-assignment-edit-section">
                                                        <input type="text" class="form-control" id="assignTo"
                                                            value="Everyone">
                                                    </div>
                                                </div>
                                                <div class="form-group wd-assignment-edit-section">
                                                    <label for="date" class="col-1-form-label">Due</label>
                                                    <div class="col-12">
                                                        <div class="input-group date" id="datepicker">
                                                            <input type="text" class="form-control" id="date" value="Sep 18,2023 11:59 PM"/>
                                                            <span class="input-group-append">
                                                                <span class="input-group-text bg-light d-block">
                                                                    <i class="fa fa-calendar"></i>
                                                                </span>
                                                            </span>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="form-group row wd-assignment-edit-section">
                                                    <div class="col-6">
                                                    <label for="date" class="col-2-form-label">Available</label>
                                                    <div class="col-12">
                                                        <div class="input-group date" id="datepicker">
                                                            <input type="text" class="form-control" id="date" value="Sat 6, 2023"/>
                                                            <span class="input-group-append">
                                                                <span class="input-group-text bg-light d-block">
                                                                    <i class="fa fa-calendar"></i>
                                                                </span>
                                                            </span>
                                                        </div>
                                                    </div>
                                                </div>
                                                    <div class="col-6">
                                                        <label for="date" class="col-2-form-label">Until</label>
                                                        <div class="col-12">
                                                            <div class="input-group date" id="datepicker">
                                                                <input type="text" class="form-control" id="date" placeholder="MM/DD/YYYY"/>
                                                                <span class="input-group-append">
                                                                    <span class="input-group-text bg-light d-block">
                                                                        <i class="fa fa-calendar"></i>
                                                                    </span>
                                                                </span>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    
                                                </div>
                                                <div class="form-group wd-assignment-edit-section">
                                                    <div class="col-sm-12 wd-assignment-edit-section" style="justify-content: center;">
                                                        <button type="button" class="btn btn-secondary" style="width: 100%;"><i class="fas fa-plus"></i>Add</button>
                                                    </div>
                                                </div>
                                            </form>

                                        </span>
                                    </div>
                                </div>
                            </div>
                            <div class="row mt-5">
                              <div class="col-7">
                                <input type="checkbox" ><span class="ms-2 text-muted">Notify users that this content has changed</span>
                              </div>
                              <div class="col float-end">
                                <a href="index.html">
                                    <button class="btn btn-secondary">Cancel</button>
                                </a>
                                <a href="index.html">
                                    <button class="btn btn-danger">Save</button>
                                </a>
                            </div>
                            </div>
                            
                        </div>

                    </div>

                </div>

</body>

</html>
